<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Design Thinking Process Circles -->
  <g transform="translate(400, 250)">
    <!-- Empathize -->
    <circle cx="-300" cy="0" r="80" fill="#c44ed1" opacity="0.8"/>
    <text x="-300" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Empathize</text>
    <text x="-300" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Understand user needs</text>
    
    <!-- Define -->
    <circle cx="-150" cy="0" r="80" fill="#7ecef4" opacity="0.8"/>
    <text x="-150" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Define</text>
    <text x="-150" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Frame the problem</text>
    
    <!-- Ideate -->
    <circle cx="0" cy="0" r="80" fill="#c44ed1" opacity="0.8"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Ideate</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Generate solutions</text>
    
    <!-- Prototype -->
    <circle cx="150" cy="0" r="80" fill="#7ecef4" opacity="0.8"/>
    <text x="150" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Prototype</text>
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Build models</text>
    
    <!-- Test -->
    <circle cx="300" cy="0" r="80" fill="#c44ed1" opacity="0.8"/>
    <text x="300" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Test</text>
    <text x="300" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Evaluate solutions</text>
    
    <!-- Connecting Lines -->
    <line x1="-220" y1="0" x2="-230" y2="0" stroke="#333" stroke-width="3"/>
    <line x1="-70" y1="0" x2="-80" y2="0" stroke="#333" stroke-width="3"/>
    <line x1="80" y1="0" x2="70" y2="0" stroke="#333" stroke-width="3"/>
    <line x1="230" y1="0" x2="220" y2="0" stroke="#333" stroke-width="3"/>
    
    <!-- Arrows -->
    <polygon points="-220,0 -230,5 -230,-5" fill="#333"/>
    <polygon points="-70,0 -80,5 -80,-5" fill="#333"/>
    <polygon points="80,0 70,5 70,-5" fill="#333"/>
    <polygon points="230,0 220,5 220,-5" fill="#333"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#333">Design Thinking Process</text>
</svg> 