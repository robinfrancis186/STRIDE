<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- People silhouettes -->
  <g transform="translate(100, 100)">
    <!-- Person 1 -->
    <circle cx="100" cy="80" r="40" fill="#c44ed1" opacity="0.8"/>
    <rect x="80" y="120" width="40" height="120" rx="10" fill="#c44ed1" opacity="0.8"/>
    <rect x="60" y="150" width="30" height="80" rx="10" fill="#c44ed1" opacity="0.8" transform="rotate(-30, 60, 150)"/>
    <rect x="110" y="150" width="30" height="80" rx="10" fill="#c44ed1" opacity="0.8" transform="rotate(30, 110, 150)"/>
    
    <!-- Person 2 -->
    <circle cx="250" cy="80" r="40" fill="#7ecef4" opacity="0.8"/>
    <rect x="230" y="120" width="40" height="120" rx="10" fill="#7ecef4" opacity="0.8"/>
    <rect x="210" y="150" width="30" height="80" rx="10" fill="#7ecef4" opacity="0.8" transform="rotate(-30, 210, 150)"/>
    <rect x="260" y="150" width="30" height="80" rx="10" fill="#7ecef4" opacity="0.8" transform="rotate(30, 260, 150)"/>
    
    <!-- Person 3 (in wheelchair) -->
    <circle cx="400" cy="80" r="40" fill="#c44ed1" opacity="0.8"/>
    <rect x="380" y="120" width="40" height="80" rx="10" fill="#c44ed1" opacity="0.8"/>
    
    <!-- Wheelchair -->
    <circle cx="400" cy="220" r="30" stroke="#7ecef4" stroke-width="8" fill="none"/>
    <circle cx="350" cy="220" r="30" stroke="#7ecef4" stroke-width="8" fill="none"/>
    <path d="M350 220 L 400 220 L 400 170" stroke="#7ecef4" stroke-width="8" fill="none"/>
    <path d="M400 170 L 430 200" stroke="#7ecef4" stroke-width="8" fill="none"/>
    
    <!-- Person 4 (with cane) -->
    <circle cx="550" cy="80" r="40" fill="#7ecef4" opacity="0.8"/>
    <rect x="530" y="120" width="40" height="120" rx="10" fill="#7ecef4" opacity="0.8"/>
    <rect x="510" y="150" width="30" height="80" rx="10" fill="#7ecef4" opacity="0.8" transform="rotate(-30, 510, 150)"/>
    <rect x="560" y="150" width="30" height="80" rx="10" fill="#7ecef4" opacity="0.8" transform="rotate(30, 560, 150)"/>
    <line x1="590" y1="140" x2="590" y2="240" stroke="#c44ed1" stroke-width="8"/>
  </g>
  
  <!-- Text "STRIDE Team" -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#333">STRIDE Team</text>
</svg> 