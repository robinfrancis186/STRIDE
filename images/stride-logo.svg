<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Main logo shape -->
  <circle cx="100" cy="100" r="95" fill="white" stroke="#f0f0f0" stroke-width="2"/>
  
  <!-- Top circle -->
  <circle cx="100" cy="30" r="15" fill="#c44ed1"/>
  
  <!-- Right circle -->
  <circle cx="170" cy="100" r="15" fill="#c44ed1"/>
  
  <!-- Bottom circle -->
  <circle cx="100" cy="170" r="15" fill="#c44ed1"/>
  
  <!-- Left circle -->
  <circle cx="30" cy="100" r="15" fill="#c44ed1"/>
  
  <!-- Curved lines forming an X shape -->
  <!-- Top-left to bottom-right blue curve -->
  <path d="M45 45 C 60 60, 80 80, 100 100 C 120 120, 140 140, 155 155" stroke="#7ecef4" stroke-width="20" fill="none" stroke-linecap="round"/>
  
  <!-- Top-right to bottom-left blue curve -->
  <path d="M155 45 C 140 60, 120 80, 100 100 C 80 120, 60 140, 45 155" stroke="#7ecef4" stroke-width="20" fill="none" stroke-linecap="round"/>
  
  <!-- Top-left to bottom-right purple curve -->
  <path d="M35 35 C 50 50, 70 70, 100 100 C 130 130, 150 150, 165 165" stroke="#c44ed1" stroke-width="20" fill="none" stroke-linecap="round"/>
  
  <!-- Top-right to bottom-left purple curve -->
  <path d="M165 35 C 150 50, 130 70, 100 100 C 70 130, 50 150, 35 165" stroke="#c44ed1" stroke-width="20" fill="none" stroke-linecap="round"/>
</svg> 